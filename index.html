<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUK7 - Twitch Community Moderator</title>
    <style>
        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: rgba(255, 255, 255, 0.04);
            --bg-card: rgba(255, 255, 255, 0.06);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --border-color: rgba(255, 255, 255, 0.1);
            --hover-bg: rgba(255, 255, 255, 0.08);
            --accent-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glow-color: rgba(102, 126, 234, 0.3);
        }

        [data-theme="light"] {
            --bg-primary: #f8fafc;
            --bg-secondary: rgba(0, 0, 0, 0.04);
            --bg-card: rgba(255, 255, 255, 0.8);
            --text-primary: #1e293b;
            --text-secondary: rgba(30, 41, 59, 0.7);
            --border-color: rgba(0, 0, 0, 0.1);
            --hover-bg: rgba(0, 0, 0, 0.05);
            --accent-gradient: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            --glow-color: rgba(79, 70, 229, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            transition: all 0.3s ease;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(118, 75, 162, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(79, 70, 229, 0.05) 0%, transparent 50%);
            z-index: -1;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .top-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 12px;
            z-index: 1000;
        }

        .theme-toggle, .tools-toggle {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 50px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .theme-toggle:hover, .tools-toggle:hover {
            background: var(--hover-bg);
            transform: translateY(-1px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .tools-dropdown {
            position: relative;
        }

        .tools-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tools-menu {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 8px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            min-width: 180px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px) scale(0.95);
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }

        .tools-dropdown:hover .tools-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0) scale(1);
        }

        .tools-menu a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            border-radius: 12px;
            margin: 6px;
        }

        .tools-menu a:hover {
            background: var(--hover-bg);
            transform: translateX(4px);
        }

        .tools-menu a svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .dropdown-arrow {
            font-size: 12px;
            transition: transform 0.3s ease;
        }

        .tools-dropdown:hover .dropdown-arrow {
            transform: rotate(180deg);
        }

        .container {
            text-align: center;
            background: var(--bg-card);
            border-radius: 24px;
            padding: 48px 40px;
            border: 1px solid var(--border-color);
            max-width: 500px;
            width: 90%;
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--accent-gradient);
            opacity: 0.8;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 35px 80px rgba(0, 0, 0, 0.2);
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 24px;
            border-radius: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            background: var(--bg-secondary);
            padding: 8px;
        }

        .logo:hover {
            transform: rotate(5deg) scale(1.05);
            box-shadow: 0 15px 40px var(--glow-color);
        }

        .title {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 8px;
            color: var(--text-primary);
            letter-spacing: -0.03em;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 1rem;
            margin-bottom: 36px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .nav-links {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 32px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 16px 20px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            text-decoration: none;
            border-radius: 16px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .nav-link:hover::before {
            left: 100%;
        }

        .nav-link:hover {
            background: var(--hover-bg);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .nav-link svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
            transition: transform 0.3s ease;
        }

        .nav-link:hover svg {
            transform: scale(1.1);
        }

        /* Social colors on hover with glow */
        .twitch-link:hover { 
            color: #9146FF; 
            box-shadow: 0 10px 30px rgba(145, 70, 255, 0.3);
        }
        .twitter-link:hover { 
            color: #1DA1F2; 
            box-shadow: 0 10px 30px rgba(29, 161, 242, 0.3);
        }
        .youtube-link:hover { 
            color: #FF0000; 
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.3);
        }
        .steam-link:hover { 
            color: #66C0F4; 
            box-shadow: 0 10px 30px rgba(102, 192, 244, 0.3);
        }
        .mod-link:hover { 
            color: #22C55E; 
            box-shadow: 0 10px 30px rgba(34, 197, 94, 0.3);
        }
        .bot-link:hover { 
            color: #A855F7; 
            box-shadow: 0 10px 30px rgba(168, 85, 247, 0.3);
        }

        .footer {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--border-color);
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .bottom-copyright {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75rem;
            color: var(--text-secondary);
            opacity: 0.6;
            padding: 8px 16px;
            background: var(--bg-card);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
        }

        /* Floating particles animation */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--accent-gradient);
            border-radius: 50%;
            animation: float-particle 6s infinite linear;
            opacity: 0.6;
        }

        @keyframes float-particle {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 480px) {
            .top-controls {
                flex-direction: column;
                align-items: flex-end;
            }
            
            .container {
                padding: 36px 24px;
                border-radius: 20px;
                margin: 20px 10px;
            }
            
            .logo {
                width: 80px;
                height: 80px;
            }
            
            .title {
                font-size: 1.8rem;
            }
            
            .nav-links {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .nav-link {
                padding: 16px 20px;
                font-size: 0.95rem;
            }
        }

        /* Loading animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeInUp 0.8s ease-out;
        }

        .nav-link:nth-child(1) { animation-delay: 0.1s; }
        .nav-link:nth-child(2) { animation-delay: 0.2s; }
        .nav-link:nth-child(3) { animation-delay: 0.3s; }
        .nav-link:nth-child(4) { animation-delay: 0.4s; }
        .nav-link:nth-child(5) { animation-delay: 0.5s; }
        .nav-link:nth-child(6) { animation-delay: 0.6s; }

        .nav-link {
            opacity: 0;
            animation: fadeInUp 0.6s ease-out forwards;
        }
    </style>
</head>

    <script>
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('themeIcon');
            
            if (body.getAttribute('data-theme') === 'light') {
                body.removeAttribute('data-theme');
                themeIcon.textContent = 'ðŸŒ™';
            } else {
                body.setAttribute('data-theme', 'light');
                themeIcon.textContent = 'â˜€ï¸';
            }
        }

        // Create floating particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
            particle.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 6000);
        }

        // Create particles periodically
        setInterval(createParticle, 2000);
        
        // Initial particles
        for (let i = 0; i < 5; i++) {
            setTimeout(createParticle, i * 400);
        }
    </script>
