<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUK7 - Twitch Community Moderator</title>
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: rgba(255, 255, 255, 0.03);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --border-color: rgba(255, 255, 255, 0.08);
            --hover-bg: rgba(255, 255, 255, 0.08);
        }

        [data-theme="light"] {
            --bg-primary: #fafafa;
            --bg-secondary: rgba(0, 0, 0, 0.03);
            --text-primary: #1a1a1a;
            --text-secondary: rgba(0, 0, 0, 0.7);
            --border-color: rgba(0, 0, 0, 0.08);
            --hover-bg: rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .theme-toggle:hover {
            background: var(--hover-bg);
        }

        .container {
            text-align: center;
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 40px 30px;
            border: 1px solid var(--border-color);
            max-width: 480px;
            width: 90%;
            transition: all 0.2s ease;
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 0.9rem;
            margin-bottom: 30px;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .nav-links {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 16px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            text-decoration: none;
            border-radius: 10px;
            font-weight: 500;
            font-size: 0.85rem;
            transition: all 0.2s ease;
            border: 1px solid var(--border-color);
        }

        .nav-link:hover {
            background: var(--hover-bg);
            transform: translateY(-1px);
        }

        .nav-link svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        /* Social colors on hover */
        .twitch-link:hover { color: #9146FF; }
        .twitter-link:hover { color: #1DA1F2; }
        .youtube-link:hover { color: #FF0000; }
        .steam-link:hover { color: #66C0F4; }
        .mod-link:hover { color: #22C55E; }
        .bot-link:hover { color: #A855F7; }

        .footer {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .bottom-copyright {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.7rem;
            color: var(--text-secondary);
            opacity: 0.6;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .logo {
                width: 100px;
            }
            
            .nav-links {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .nav-link {
                padding: 14px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

    <script>
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('themeIcon');
            
            if (body.getAttribute('data-theme') === 'light') {
                body.removeAttribute('data-theme');
                themeIcon.textContent = 'üåô';
            } else {
